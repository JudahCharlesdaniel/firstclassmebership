<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membership Fan Card</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(to bottom, #4c1d95, #2e1065);
            font-family: 'Segoe UI', Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            color: white;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .title {
            font-size: 2rem;
            font-weight: bold;
        }

        .cards-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1.5rem;
            width: 100%;
            max-width: 900px;
        }

        .card {
            position: relative;
            overflow: hidden;
            border-radius: 1rem;
            width: 300px;
            height: 200px;
            background-color: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 1rem;
        }

        .card-content {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(8px);
            text-align: center;
            border-radius: 0 0 1rem 1rem;
        }

        .card-title {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .purchase-button {
            margin-top: 1.5rem;
            padding: 0.75rem 2rem;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            background: white;
            color: #7c3aed;
            transition: background 0.3s ease;
        }

        .purchase-button:hover {
            background: rgba(255, 255, 255, 0.8);
        }
    </style>
</head>
<body>

    <header>
        <h1 class="title">Membership Fan Card</h1>
    </header>

    <div class="cards-container">
        <div class="card">
            <img src="https://example.com/image1.jpg" alt="First Class Membership" class="card-image">
            <div class="card-content">
                <h3 class="card-title">First-Class Membership</h3>
            </div>
        </div>

        <div class="card">
            <img src="https://example.com/image2.jpg" alt="Golden Membership" class="card-image">
            <div class="card-content">
                <h3 class="card-title">Golden Membership</h3>
            </div>
        </div>
    </div>

    <a href="https://example.com/payment">
        <button class="purchase-button">Pay with GREY</button>
    </a>

</body>
</html>
